<!DOCTYPE html>
<html>
  <head>
    <script src="phaser.js"></script>
  </head>
  <body>
    <script>
      var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        parent: "phaser",
        physics: {
          default: "arcade",
          arcade: {
            gravity: { y: 200 },
          },
        },
        scene: {
          preload: preload,
          create: create,
          update: update
        },
      };

      var game = new Phaser.Game(config);

      function preload() {
        this.load.audio("background-music","assets/8bit-sound.mp3")
      }

      function create() {
        let background_sound = this.sound.add("background-music")
        background_sound.play();        
      }

      function update() {
        
      }
    </script>
    <div id="phaser" style="display:flex; align-items: center; justify-content: center; height: 100vh"></div>
  </body>
</html>
